<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
    <div class="container">
        <div class="message">
            You Are Playing on
            <span class="lvl"></span>Level && You Have <span class="seconds"></span>Second To Type The Word
        </div>
        <div class="start">Start Playing</div>
        <div class="word"></div>
        <input type="text" class="input">
        <div class="upcoming-words">Word Will Show Here</div>
        <div class="control">
            <div class="time">Time Left: <span></span> Second</div>
            <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
        </div>
        <div class="finish"></div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
